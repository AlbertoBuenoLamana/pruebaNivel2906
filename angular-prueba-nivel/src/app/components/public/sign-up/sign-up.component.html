<div class="container-login">
    <div class="row align-items-center">
      <div class="col-lg-4">
        <form [formGroup]="signUpForm" (ngSubmit)="signUp()">

            <div class="form-group">
              <label for="name">Name </label>
              <input id="name" type="text"  id="name" class="form-control" formControlName="name">
            </div>
  
            <div class="form-group">
              <label for="surname">Surname </label>
              <input id="surname" type="text"  id="surname" class="form-control" formControlName="surname">
            </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" formControlName="email">
          </div>
  
          <div class="form-group">
            <label for="password">Password </label>
            <input id="password" type="password"  id="password" class="form-control" formControlName="password">
          </div>

  
          <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Sign up</button>
          <button type="button" class="btn btn-secondary" routerLink="/login" >Back to login</button>
        </form>
      </div>
    </div>
    <br />
    <div class="row message-row" *ngIf="emailVerificationMessage">
      <div class="col-lg-8">
        <div class="alert alert-danger">
          Could not sign up.  Please verify your data.
        </div>
      </div>
    </div>

    <div class="row message-row" *ngIf="registerMessage">
        <div class="col-lg-8">
          <div class="alert alert-success">
            Succesfuly register
          </div>
        </div>
      </div>


  </div>
