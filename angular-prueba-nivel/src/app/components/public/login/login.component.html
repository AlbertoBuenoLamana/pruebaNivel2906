  <div class="container-login">
    <div class="row align-items-center">
      <div class="col-lg-4">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
  
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" formControlName="email">
          </div>
  
          <div class="form-group">
            <label for="password">Password </label>
            <input id="password" type="password"  id="password" class="form-control" formControlName="password">
          </div>
  
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
          <button type="button" class="btn btn-secondary" routerLink="/signup" >Sign up</button>
        </form>
      </div>
    </div>
    <br />
    <div class="row message-row" *ngIf="emailVerificationMessage">
      <div class="col-lg-8">
        <div class="alert alert-danger">
          Could not log you in.  Please verify your email and then attempt to sign in.
        </div>
      </div>
    </div>
  </div>
